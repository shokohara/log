@this(main: main)
@(values: List[String])

@main("Home") {
  <form action="/clear" method="GET">
    <button type="submit" class="btn">clear</button>
  </form>
  <ul>
  @for(v <- values) {
    <li>
      <div class="card">
        <div class="card-body">
          @v
        </div>
      </div>
    </li>
  }
  </ul>
}
